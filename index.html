<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>MyBookReadList</title>
  </head>
  <body>

    <div class="container">

    <h1 style="text-align: center;">My Book Read List</h1>
    <button class="buttons addBtn" onclick="dialog.showModal()">Add Book</button>


    <div class="bookShelf">

    </div>

    <!-- <div class="modal hidden"> -->
    <dialog class="myDialog">


      <form method="dialog">

        <h3>Give me some details about the book:</h1>
        <label for="name">Name</label>
        <input class="name" name="name" type="text" /><br />

        <label for="author">Author</label>
        <input class="author" name="author" type="text" /><br />
        <label for="pages">Pages</label>
        <input class="pages" name="pages" type="number" /><br />
        <label for="isRead">Have you read it?</label><br />


        <input class="isread" type="radio" id="yes" name="isread" value="yes" />
        <label for="yes">Yes</label>
        <input type="radio" class="isread" id="no" name="isread" value="no" />
        <label for="no">No</label><br />

        <button class="buttons take">Done!</button>
        <button class="buttons close" onclick="dialog.close()">X</button>

      </form>
      
    </dialog>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
