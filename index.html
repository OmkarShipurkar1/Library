<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>MyBookReadList</title>
  </head>
  <body>

    <h1>My Book Read List</h1>
    <button class="addBtn" onclick="dialog.showModal()">Add Book</button>


    <div class="bookShelf">

    </div>

    <!-- <div class="modal hidden"> -->
    <dialog class="myDialog">


      <form method="dialog">
        <h3>Give me some details about the book:</h1>
        <label for="name">Name</label>
        <input class="name" name="name" type="text" /><br />

        <label for="author">Author</label>
        <input class="author" name="author" type="text" /><br />
        <label for="pages">Pages</label>
        <input class="pages" name="pages" type="number" /><br />
        <label for="isRead">Have you read it?</label><br />


        <input class="isread" type="radio" id="yes" name="isread" value="yes" />
        <label for="yes">Yes</label>
        <input type="radio" class="isread" id="no" name="isread" value="no" />
        <label for="no">No</label><br />

        <button class="take">Done!</button>
        <button class="close" onclick="dialog.close()">X</button>
      </form>
      
    </dialog>
    <!-- </div> -->
    <script src="./script.js"></script>
  </body>
</html>
